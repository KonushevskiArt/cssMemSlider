<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>css mem slider</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="point" id="slide1">
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3" checked>
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider-window">
      <div class="slides-container">
        <img class="slides" src="img/1.jpg" alt="image">
        <img class="slides" src="img/2.jpg" alt="image">
        <img class="slides" src="img/3.jpg" alt="image">
        <img class="slides" src="img/4.jpg" alt="image">
        <img class="slides" src="img/5.jpg" alt="image">
      </div>
    </div>
    <div class="quotes-window">
      <div class="quotes-container">
        <p class="quote">Some very interesting text number 1</p>
        <p class="quote">Some wise text number 2</p>
        <p class="quote">Some super important text number 3</p>
        <p class="quote">Some useful text number 4</p>
        <p class="quote">And the last text of great value number 5</p>
      </div>
    </div>
    <div class="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
  
</body>
</html>
